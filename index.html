<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script defer src="index.js"></script>
</head>


<body>
    <div class="wrapper">
        <div class="appdetails">
            <img src="./imgs/pngwing.com (2).png" id="logo"/>
            <header>Currency Converter</header>
        </div>
        <form action="#">
            <div class="amount">
                <p>Amount:</p>
                <input type="number" value="1">
            </div>
            <div class="droplist">
                <div class="from">
                    <p>From</p>
                    <div class="selectbox">
                        <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                        <select></select>
                    </div>
                </div>

                <div class="to">
                    <p>to</p>
                    <div class="selectbox">
                        <img src="https://flagcdn.com/48x36/ke.png" alt="flag">
                        <select></select>
                    </div>
                </div> 
            </div>
            <button id="convertbutton">Convert</button>
            <div class="exchangerate">
                    Fetching exchange rate ...
            </div>
            
        </form>
        
    </div>

    <div class="comment-box">
        <h2>Comments</h2>
        <form action="#">
            <input type="text" name="full_name" placeholder="Full Name">
            <textarea name="comment" id="" cols="30" rows="10" placeholder="Type your comment here ..."></textarea>
            <button type="submit" id="commentButton">Submit Comment</button>
        </form>

        <div class="commentrecords">
            
            
        </div>
        
    </div> 


    <div>
        <img src="./imgs/moon.png" alt="icon" id="dmicon">
    </div>

</body>
</html>
